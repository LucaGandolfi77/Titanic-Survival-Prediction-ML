# Smoke-test config â€” runs in ~2 minutes on M1
# pop=2, gen=2, epochs=1
seed: 42

search_space:
  min_depth: 3
  max_depth: 4
  layer_types: [conv2d, batchnorm, dense]
  conv:
    kernel_sizes: [3]
    filters: [32]
    activations: [relu]
    padding: same
  pool:
    size: 2
  dropout:
    rates: [0.2]
  dense:
    units: [64]
    activations: [relu]
  skip_connections:
    enabled: false
    max_span: 2

evolution:
  population: 2
  generations: 2
  tournament_size: 2
  crossover_rate: 0.8
  mutation:
    rate: 0.3
    add_layer_prob: 0.25
    remove_layer_prob: 0.20
    change_param_prob: 0.35
    toggle_skip_prob: 0.20
  elitism: 1

training:
  epochs: 1
  batch_size: 512
  lr: 0.01
  optimizer: sgd
  momentum: 0.9
  weight_decay: 1.0e-4
  scheduler: cosine
  early_stop:
    enabled: false
    patience_epoch: 1
    min_accuracy: 0.15

data:
  dataset: cifar10
  val_split: 0.1
  augmentation:
    random_crop: 32
    random_flip: true
    normalize: true

device: auto
num_workers: 0
parallel_trainers: 1

weight_inheritance:
  enabled: false

predictor:
  enabled: false

output_dir: outputs

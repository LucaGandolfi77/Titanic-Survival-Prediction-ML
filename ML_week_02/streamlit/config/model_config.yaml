# ──────────────────────────────────────────────────────────
# Default hyperparameter grids for every supported model
# ──────────────────────────────────────────────────────────

logistic_regression:
  display_name: "Logistic Regression"
  task: classification
  params:
    C:
      type: float
      min: 0.001
      max: 100.0
      default: 1.0
      log_scale: true
    max_iter:
      type: int
      min: 50
      max: 1000
      default: 200

random_forest_clf:
  display_name: "Random Forest (Classification)"
  task: classification
  params:
    n_estimators:
      type: int
      min: 10
      max: 500
      default: 100
    max_depth:
      type: int
      min: 2
      max: 50
      default: 10
    min_samples_split:
      type: int
      min: 2
      max: 20
      default: 2

gradient_boosting_clf:
  display_name: "Gradient Boosting (Classification)"
  task: classification
  params:
    n_estimators:
      type: int
      min: 50
      max: 500
      default: 100
    learning_rate:
      type: float
      min: 0.01
      max: 1.0
      default: 0.1
      log_scale: true
    max_depth:
      type: int
      min: 2
      max: 20
      default: 5

svm_clf:
  display_name: "SVM (Classification)"
  task: classification
  params:
    C:
      type: float
      min: 0.001
      max: 100.0
      default: 1.0
      log_scale: true
    kernel:
      type: select
      options: ["rbf", "linear", "poly"]
      default: "rbf"

knn_clf:
  display_name: "K-Nearest Neighbors"
  task: classification
  params:
    n_neighbors:
      type: int
      min: 1
      max: 50
      default: 5
    weights:
      type: select
      options: ["uniform", "distance"]
      default: "uniform"

xgboost_clf:
  display_name: "XGBoost (Classification)"
  task: classification
  params:
    n_estimators:
      type: int
      min: 50
      max: 500
      default: 100
    learning_rate:
      type: float
      min: 0.01
      max: 1.0
      default: 0.1
      log_scale: true
    max_depth:
      type: int
      min: 2
      max: 20
      default: 6
    subsample:
      type: float
      min: 0.5
      max: 1.0
      default: 0.8

lightgbm_clf:
  display_name: "LightGBM (Classification)"
  task: classification
  params:
    n_estimators:
      type: int
      min: 50
      max: 500
      default: 100
    learning_rate:
      type: float
      min: 0.01
      max: 1.0
      default: 0.1
      log_scale: true
    max_depth:
      type: int
      min: -1
      max: 50
      default: -1
    num_leaves:
      type: int
      min: 10
      max: 200
      default: 31

catboost_clf:
  display_name: "CatBoost (Classification)"
  task: classification
  params:
    iterations:
      type: int
      min: 50
      max: 1000
      default: 200
    learning_rate:
      type: float
      min: 0.01
      max: 1.0
      default: 0.1
      log_scale: true
    depth:
      type: int
      min: 2
      max: 16
      default: 6


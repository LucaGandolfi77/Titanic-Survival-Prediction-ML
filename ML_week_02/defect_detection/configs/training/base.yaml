# YOLOv8 Base Training Configuration â€” Defect Detection
model: "yolov8s.pt"
task: "detect"

# Training
epochs: 100
batch: 16
imgsz: 640
device: "mps"
workers: 8
patience: 50

# Optimization
optimizer: "auto"
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss weights
box: 7.5
cls: 0.5
dfl: 1.5

# Augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# Validation & Saving
val: true
save: true
save_period: -1
plots: true

# Inference defaults
conf: 0.25
iou: 0.7
max_det: 300
half: false

# Logging
project: "experiments/runs/train"
name: "defect_detection"
exist_ok: false
verbose: true

# Advanced
rect: false
cos_lr: false
close_mosaic: 10
amp: true
fraction: 1.0
seed: 42
deterministic: true

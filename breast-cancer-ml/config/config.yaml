# ── Breast-Cancer ML — master configuration ──────────────────────
random_state: 42
test_size: 0.2
cv_folds: 5

paths:
  outputs: outputs
  models: outputs/models
  reports: outputs/reports
  plots: outputs/plots

models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
  svm:
    C: 1.0
    kernel: rbf
    probability: true
  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    use_label_encoder: false
    eval_metric: logloss

# ── Training hyper-parameters ─────────────────────────────────
training:
  epochs: 50
  batch_size: 64
  learning_rate: 1.0e-3
  weight_decay: 1.0e-4
  optimizer: "adam"
  lr_schedule: "cosine"
  warmup_epochs: 5
  early_stopping_patience: 7
  checkpoint_dir: "models/siamese_tracker_tf"

data:
  template_size: 127
  search_size: 255
  max_pairs_per_video: 50
  augmentations:
    h_flip: true
    color_jitter: true
    random_erase: true
    brightness_range: [0.8, 1.2]
    contrast_range: [0.8, 1.2]
    rotation_degrees: 5
